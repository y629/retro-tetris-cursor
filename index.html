<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TETRIS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>TETRIS</h1>
        </div>

        <div class="game-area">
            <!-- 左側: テトリスのフィールド -->
            <div class="game-board-container">
                <canvas id="game-canvas" width="300" height="600"></canvas>
                <div id="game-over" class="game-over hidden">
                    <h2>ゲームオーバー</h2>
                    <p>最終スコア: <span id="final-score">0</span></p>
                    <button id="restart-btn">もう一度プレイ</button>
                </div>
                
                <div id="game-clear" class="game-clear hidden">
                    <div class="clear-header">
                        <h2>🎉 ゲームクリア！ 🎉</h2>
                        <div class="clear-stars">⭐⭐⭐</div>
                    </div>
                    <div class="clear-content">
                        <p class="clear-score">最終スコア: <span id="clear-final-score">0</span></p>
                        <p class="clear-level">達成レベル: <span id="clear-final-level">1</span></p>
                        <p class="clear-tempo">最大テンポ: <span id="clear-final-tempo">1.0x</span></p>
                    </div>
                    <div class="clear-buttons">
                        <button id="clear-restart-btn">もう一度プレイ</button>
                        <button id="clear-share-btn">結果をシェア</button>
                    </div>
                </div>
            </div>

            <!-- 右側: ホールド・NEXT・ウルト -->
            <div class="side-panel">
                <div class="hold-section">
                    <h3>ホールド</h3>
                    <canvas id="hold-canvas" width="80" height="80"></canvas>
                </div>

                <div class="next-section">
                    <h3>次のピース</h3>
                    <canvas id="next-canvas" width="80" height="80"></canvas>
                </div>

                <!-- ★ ここを外枠から右へ少しはみ出して横に拡張 -->
                <div class="next-pieces-row extend-right">
                    <div class="next-next-section">
                        <h3>次の次のピース</h3>
                        <canvas id="next-next-canvas" width="120" height="80"></canvas>
                    </div>

                    <div class="next-next-next-section">
                        <h3>次の次の次のピース</h3>
                        <canvas id="next-next-next-canvas" width="120" height="80"></canvas>
                    </div>
                </div>

                <!-- ★ ウルト領域も右へせり出し＆横長化 -->
                <div class="ult-section extend-right">
                    <h3>💣 ウルトゲージ</h3>
                    <div class="ult-gauge-container">
                        <div id="ult-gauge" class="ult-gauge"></div>
                    </div>
                    <button id="ult-btn" class="ult-button">
                        <span class="ult-text">💣 ウルト発動</span>
                        <span class="ult-countdown hidden"></span>
                    </button>
                </div>
            </div>
        </div>

        <!-- 下側: ゲーム情報・操作方法 -->
        <div class="bottom-panel">
            <div class="game-info">
                <div class="stats-section">
                    <h3>ゲーム情報</h3>
                    <div class="stats-grid">
                        <div class="stat-item">
                            <span class="label">スコア:</span>
                            <span id="score">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="label">テンポ倍率:</span>
                            <span id="tempo-multiplier">1.0x</span>
                        </div>
                        <div class="stat-item">
                            <span class="label">ライン:</span>
                            <span id="lines">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="label">REN:</span>
                            <span id="ren">-</span>
                        </div>
                    </div>
                </div>

                <div class="controls-section">
                    <h3>操作方法</h3>
                    <div class="controls-grid">
                        <div class="control-item">
                            <span class="key">← →</span>
                            <span class="action">移動</span>
                        </div>
                        <div class="control-item">
                            <span class="key">↓</span>
                            <span class="action">高速落下</span>
                        </div>
                        <div class="control-item">
                            <span class="key">↑</span>
                            <span class="action">回転</span>
                        </div>
                        <div class="control-item">
                            <span class="key">C</span>
                            <span class="action">ホールド</span>
                        </div>
                        <div class="control-item">
                            <span class="key">X</span>
                            <span class="action">ハードドロップ</span>
                        </div>
                        <div class="control-item">
                            <span class="key">Space</span>
                            <span class="action">一時停止</span>
                        </div>
                        <div class="control-item">
                            <span class="key">U</span>
                            <span class="action">💣 ウルト発動</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="game-controls">
            <button id="start-btn">スタート</button>
            <button id="pause-btn">一時停止</button>
            <button id="reset-btn">リセット</button>
        </div>
    </div>

    <script src="tetris.js"></script>
</body>
</html>
